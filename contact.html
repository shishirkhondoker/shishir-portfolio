<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shishir Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
      
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .main-content {
            flex-grow: 1; 
        }

        footer {
            background-color: #17a2b8; 
            color: white;
            text-align: center;
            padding: 10px 0;
        }

       
.contact-section {
    background-color: #11beee; 
    padding: 2rem;
}

/* Text Styling */
h1 {
    font-size: 2rem;
    font-weight: 600;
    color: #e6f7f4;
}

h6 {
    font-size: 0.9rem;
    letter-spacing: 1px;
    color: #dfe7df; 
}

/* Input Styling */
.form-input {
    background-color: #e0e5e6; 
    color: #e6f7f4; 
    border: none;
    border-radius: 5px;
    padding: 0.8rem;
    font-size: 1rem;
}

.form-input:focus {
    outline: none;
    border: 1px solid #00ffaa; 
}

/* Button Styling */
.btn-submit {
    background-color: #d8ff5d;
    font-weight: 500;
    border: none;
    border-radius: 5px;
    transition: all 0.3s ease-in-out;
}

.btn-submit:hover {
    background-color: #c0e850;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- Sidebar -->
        <div class="col-md-3 bg-primary text-white d-flex flex-column align-items-center py-5">
            <div class="text-center">
                <img src="./images/profile.jpg" alt="Profile" class="rounded-circle mb-3" style="width: 220px; height: 220px; border: 2px solid white;">
                <h2 class="fw-bold">Shishir Khondoker</h2>
            </div>
            <nav class="mt-4 w-100">
                <ul class="nav flex-column text-center">
                    <li class="nav-item">
                        <a class="nav-link text-white py-2" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2" href="skil.html">Skill</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2" href="./interest.html">Interest</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2" href="./education.html">Education</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2" href="./project.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white py-2" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="main-content col-md-9 bg-light text-center d-flex align-items-center justify-content-center">
            <div class="container-fluid vh-100 d-flex justify-content-center align-items-center contact-section">
                <div class="text-center w-75">
                    <h1 class="text-uppercase text-success fw-bold">Contact</h1>
                    <h1 class="text-white mb-4">Interested in working together? Let's talk</h1>
                    <form>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control form-input" placeholder="Enter your name">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control form-input" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control form-input" placeholder="Enter subject">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control form-input" rows="5" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-light btn-submit px-4 py-2">Contact me</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Footer -->
    <footer>
        <p class="mb-0">shishirkhondoker&copy;</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
